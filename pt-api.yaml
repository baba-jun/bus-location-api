  /busstoppole:
    get:
      summary: "バス停情報の取得"
      description: "バス停情報を取得します。"
      parameters:
        - name: operator
          in: query
          required: true
          description: "事業者のID (odpt:Operatorのowl:sameAs)"
          schema:
            type: string
        - name: id
          in: query
          required: false
          description: "バス停の固有識別子(ucode)でフィルタ"
          schema:
            type: string
        - name: title
          in: query
          required: false
          description: "バス停名で部分一致検索"
          schema:
            type: string
        - name: sameAs
          in: query
          required: false
          description: "バス停(標柱)の固有識別子でフィルタ"
          schema:
            type: string
      responses:
        '200':
          description: "成功"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BusstopPole'
                example:
                  - id: "urn:ucode:_00001C0000000000000100000330C435"
                    type: "odpt:BusstopPole"
                    sameAs: "odpt.BusstopPole:Toei.ShinagawaStationKonanguchi.605.5"
                    date: "2025-12-01T03:09:30+09:00"
                    title: "品川駅港南口"
                    long: 139.741627
                    lat: 35.629643
                    operator: ["odpt.Operator:Toei"]
components:
  schemas:
    Bus:
      type: object
      required:
        - id
        - type
        - busNumber
        - date
        - busroutePattern
        - busTimetable
        - operator
      properties:
        id:
          type: string
          description: "固有識別子"
        type:
          type: string
          description: "バス運行情報のクラス名、\"odpt:Bus\"が入る"
        busNumber:
          type: string
          description: "バス車両番号"
        date:
          type: string
          format: date-time
          description: "データ生成時刻"
        busroutePattern:
          type: string
          description: "運行中の系統のID (odpt:BusroutePatternのowl:sameAs)"
        busTimetable:
          type: string
          description: "運行中の便の時刻表のID (odpt:BusTimetableのowl:sameAs)"
        operator:
          type: string
          description: "運行会社のID (odpt:Operatorのowl:sameAs)"
        startingBusstopPole:
          type: string
          description: "運行中系統の始発バス停を表すID (odpt:BusstopPoleのowl:sameAs)"
        terminalBusstopPole:
          type: string
          description: "運行中系統の終着バス停を表すID (odpt:BusstopPoleのowl:sameAs)"
        fromBusstopPole:
          type: string
          description: "直近に通過した、あるいは停車中のバス停のID (odpt:BusstopPoleのowl:sameAs)。 "
        fromBusstopPoleTime:
          type: string
          format: date-time
          description: "直近に通過したバス停を発車した時刻。odpt:fromBusstopPoleがnullならばodpt:fromBusstopPoleTimeもnullとなる"
        toBusstopPole:
          type: string
          description: "次に到着するバス停のID (odpt:BusstopPoleのowl:sameAs)。 "
    BusroutePattern:
      type: object
      required:
        - id
        - type
        - sameAs
        - date
        - title
        - operator
      properties:
        id:
          type: string
          description: "固有識別子(ucode)"
        type:
          type: string
          description: "バス路線のクラス名、\"odpt:BusroutePattern\"が入る"
        sameAs:
          type: string
          description: "バス路線情報の固有識別子"
        date:
          type: string
          format: date-time
          description: "データ生成時刻"
        title:
          type: string
          description: "バス路線名称（系統名・系統番号等）"
        operator:
          type: string
          description: "バス路線を運営する会社のID (odpt:Operatorのowl:sameAs)"
        busroute:
          type: string
          description: "系統を表すID"
        pattern:
          type: string
          description: "系統パターン"
        direction:
          type: string
          description: "方向"
        region:
          type: object
          description: "GeoJSON形式による地物情報"
        busstopPoleOrder:
          type: array
          description: "停留所(標柱)の順序"
          items:
            type: object
            required:
              - note
              - index
              - busstopPole
            properties:
              note:
                type: string
                description: "バス停(標柱)に関する注記"
              index:
                type: integer
                description: "バス停(標柱)の系統内での順序を表す番号（1から始まる連番）"
              busstopPole:
                type: string
                description: "バス停(標柱)のID (odpt:BusstopPoleのowl:sameAs)"
    BusstopPole:
      type: object
      required:
        - id
        - type
        - sameAs
        - date
        - title
        - long
        - lat
        - operator
      properties:
        id:
          type: string
          description: "固有識別子(ucode)"
        type:
          type: string
          description: "バス停(標柱)のクラス名、\"odpt:BusstopPole\"が入る"
        sameAs:
          type: string
          description: "バス停(標柱)の固有識別子"
        date:
          type: string
          format: date-time
          description: "データ生成時刻"
        title:
          type: string
          description: "バス停名"
        long:
          type: number
          format: float
          description: "標柱の経度(WGS84)"
        lat:
          type: number
          format: float
          description: "標柱の緯度(WGS84)"
        operator:
          type: array
          description: "入線するバスの運営会社を表すID (odpt:Operatorのowl:sameAs) のリスト"